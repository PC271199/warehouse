JWT_SECRET: ${JWT_SECRET}
spring:
    application.name: warehouse-service
    jackson:
        serialization:
            FAIL_ON_EMPTY_BEANS: false
    datasource:
        password: ${password}
        platform: postgres
        url: ${URL}
        username: ${username}
    jpa:
        database: POSTGRESQL
        generate-ddl: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                jdbc:
                    lob:
                        non_contextual_creation: true
        show-sql: true
    security:
        oauth2:
            client:
                registration:
                    google:
                        clientId: ${clientId}
                        clientSecret: ${clientSecret}
                        redirectUri: ${redirectUri}
                        scope: 
                          - email
                          - profile
    mail:
        host: ${host}
        port: ${port}
        username: ${usernameMail}
        password: ${passwordMail}
        properties:
            mail:
            smtp:
                auth: true
                starttls:
                enable: true
    servlet:
        multipart:
            max-file-size: 2MB
            max-request-size: 2MB
mail:
    smtp:
        debug: true 